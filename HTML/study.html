<strong>내용</strong>  ->    # 글자 강조
<u>내용</u>            ->    # 밑줄
<br>                   ->    # 줄바꿈 (원하는 만큼 줄바꿈 가능)
<p>내용....</p>        ->    # 단락의 구별 가능 (정해진 만큼 줄바꿈)
<li>이름</li>          ->    # list의 약자로, 목록을 만드는 태그입니다.
<ol>                   ->    # 태그는 번호를 메겨 순서가 있는 (ordered list) 목록을 만듭니다.
<ul>                   ->    # 태그는 순서없이 모양으로 (unordered list) 목록을 만듭니다.
<a> href="링크"</a>    ->    # 웹페이지와 웹페이지를 이어주는 태그
